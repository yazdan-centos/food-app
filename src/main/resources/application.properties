# ============================================
# JWT Configuration
# ============================================
# Use the same secret key throughout the application
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970

# 1 day (86400000 ms) for access token
jwt.refresh-token-expiration=604800000
# 7 days (604800000 ms) for refresh token

# Clock skew tolerance in seconds (5 minutes)
jwt.clock-skew-seconds=300

# Legacy properties (if other parts of your app use these)
security.jwt.secret-key=${jwt.secret}
security.jwt.expiration-time=86400000

# ============================================
# Logging Configuration
# ============================================
# Directory for log files. Can be overridden with -Dlogging.file.path or env var.
logging.file.path=logs
# Root logging level (TRACE/DEBUG/INFO/WARN/ERROR)
logging.level.root=INFO
# Optionally set specific package levels
logging.level.com.mapnaom=DEBUG




