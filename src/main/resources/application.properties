spring.application.name=food-app

# ============================================
# Server Configuration
# ============================================
server.port=9091

# Enable forwarded headers support for Nginx reverse proxy
# This ensures Spring correctly reads client IP, protocol (http/https), and host from Nginx headers
server.forward-headers-strategy=framework

# ============================================
# CORS Configuration (for Nginx reverse proxy topology)
# ============================================
# Comma-separated list of allowed origins
# Replace with your Nginx public IP or domain in production
app.cors.allowed-origins=http://localhost,http://localhost:80,http://localhost:3000

# ============================================
# Database Configuration
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/food_reservation_db
spring.datasource.username=postgres
spring.datasource.password=sgsec!1390
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true
# Optional/adjust as needed:
# spring.jpa.hibernate.ddl-auto=update

