spring.application.name=food-app

# ============================================
# Server Configuration
server.port=8080
server.forward-headers-strategy=framework

# ============================================
# CORS Configuration
# Uses env APP_CORS_ALLOWED_ORIGINS when set; falls back to placeholder.
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:REVERSE_PROXY_IP_ADDRESS}

# ============================================
# Database Configuration (replace with production values)
spring.datasource.url=jdbc:postgresql://db-host:5432/food_reservation_db
spring.datasource.username=postgres
spring.datasource.password=change-me
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.continue-on-error=false

spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true

# ============================================
# JWT Configuration (ensure you set a strong secret in prod)
jwt.secret=replace-with-strong-secret
jwt.refresh-token-expiration=604800000
jwt.clock-skew-seconds=300
security.jwt.secret-key=${jwt.secret}
security.jwt.expiration-time=86400000

# ============================================
# Logging Configuration
logging.file.path=logs
logging.level.root=INFO
logging.level.com.mapnaom=INFO
